<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Guardian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" media="all" href="css/app.css" /> </head>
  <body>
    <div class="wrap">
      <div class="container">
        <section class="article">
          <h1 class="article__title">The Guardian</h1>
          <div class="article__info">
            <p class="article__info-text">Latest News</p>
            <button id="refresh" class="btn btn--refresh">refresh</button>
          </div>
          <ul class="article__list" id="list"></ul>
          <div class="page">
            <button class="btn page__btn page__btn--is-hidden">Previous</button>
            <div class="page__number-inner">
              <input class="page__input" id="input" name="input" value="1">
              <span class="page__number">of 1124 pages</span>
            </div>
            <button class="btn page__btn">next</button>
          </div>
        </section>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
